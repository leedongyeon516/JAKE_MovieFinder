<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rock+Salt|Shadows+Into+Light&display=swap"
    />
    <title>Search Any Movie</title>
  </head>
  <body>
    <nav class="nav-bar">
      <ul>
        <li id="back-to-btn">
          <a href="index.html" class="back-to-btn-modified">Back To Main</a>
        </li>
      </ul>
    </nav>

    <div id="body-container">
      <div class="container">
        <div class="search-form">
          <div class="search-form-inner">
            <h4 class="search-form-text">Search for any movies</h4>
            <div class="search-form-btn">Search</div>
          </div>
          <form id="searchForm">
            <input
              type="text"
              id="searchText"
              autocomplete="off"
              placeholder="Type Keyword, Hit Enter Key"
            />
          </form>
        </div>
        <div class="modal-modified">
          <div class="modal-content-modified">
            <p>
              Please type any keyword so that it can search for movies.
            </p>
            <br /><br /><span class="close-btn">Close</span>
          </div>
        </div>
      </div>
      <br /><br />

      <div class="container">
        <div id="movies" class="row border"></div>
      </div>
    </div>

    <footer class="footer-modified">
      <p>&copy 2019 DONGYEON LEE. ALL RIGHTS RESERVED</p>
    </footer>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/movieAPI.js"></script>
  </body>
</html>
