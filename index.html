<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Rock+Salt|Shadows+Into+Light&display=swap"
    />
    <title>Movie Finder</title>
  </head>
  <body>
    <section class="section-1">
      <nav class="nav-bar">
        <ul class="ul">
          <li id="home" class="li">Movie Finder</li>
          <br />
          <li id="go-to-btn" class="li">Today's Movies</li>
          <br />
          <li id="search" class="li">
            <a href="movie.html">Go To Search</a>
          </li>
        </ul>
      </nav>
      <div class="wrapper">
        <div class="title">
          <h1>
            <span>Movie</span>
            <span class="outlined">Finder.</span>
          </h1>
        </div>
        <div class="background-top">
          <img src="images/Background_Top.png" />
          <img src="images/Background_Top3.jpg" />
        </div>
        <div class="slider">
          <div class="slider-inner slide-1 active">
            <div class="poster-1"></div>
            <div class="poster-2"></div>
          </div>
          <div class="slider-inner slide-2">
            <div class="poster-3"></div>
            <div class="poster-4"></div>
          </div>
          <div class="slider-inner slide-3">
            <div class="poster-5"></div>
            <div class="poster-6"></div>
          </div>
          <div class="slider-inner slide-4">
            <div class="poster-7"></div>
            <div class="poster-8"></div>
          </div>
          <div class="slider-inner slide-5">
            <div class="poster-9"></div>
            <div class="poster-10"></div>
          </div>
        </div>
        <div class="description">
          <p>Search for any movies you want in order to get some details.</p>
        </div>
        <div class="background-bottom">
          <img src="images/Background_Bottom.png" />
        </div>
      </div>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="js/movieAPI.js"></script>
    <script src="js/randomMovies.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
